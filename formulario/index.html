<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form action="https://formsubmit.co/extremergamers2024@gmail.com" method="POST">

        <div class="form-txt cabecera">
            <div>
                <a class="home" href="https://extremegamers.com.mx/">Home</a>
            </div>
        </div>

        <h2>Contactanos</h2>

        <div class="input-gruop">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">

            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            <input type="submit" class="btn" value="Enviar">

            <input type="hidden" name="_next" value="https://extremegamers.com.mx">
            <input type="hidden" name="_captcha" value="false">

            <div class="form-txt">
                <div>
                    <a class="textfoot" href="">Politica de privacidad</a>
                </div>
                <div>
                    <a class="textfoot" href="">Terminos y condiciones</a> 
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
